frequency: 5
sensor_timeout: 0.4
two_d_mode: true
      
publish_tf: true
        
odom_frame: odom            # Defaults to "odom" if unspecified
base_link_frame: base_link  # Defaults to "base_link" if unspecified
world_frame: odom           # Defaults to the value of odom_frame if unspecified
      
print_diagnostics: true

odom0: /robot_odom_wheels_2
odom1: /rtabmap/odom_2
imu0: /camera1/imu_filtered
#imu1: /camera2/imu_filtered
      
odom0_nodelay: true 
imu0_nodelay: true 
#imu1_nodelay: true 

#  X,        Y,      Z,
#  roll,     pitch,  yaw,
#  X/dt,     Y/dt,   Z/dt,
#  roll/dt,  pitch/dt,yaw/dt,
#  X/dt2,    Y/dt2,  Z/dt2 

odom0_config: [false, false, false, 
               false, false, false, 
               true,  true,  false, 
               false, false, true, 
               false, false, false]
                                      
odom1_config: [true,  true,  false, 
               false, false, true, 
               false, false, false,
               false, false, false, 
               false, false, false]

imu0_config: [false, false, false, 
              false, false, false,
              false, false, false, 
              false, false,  false,
              false, false, false]

#imu1_config: [false, false, false, 
#              false, false, false,
#              false, false, false, 
#              true,  true,   true,
#              false, false, false]

smooth_lagged_data:  false 
                                    
odom0_queue_size: 20
odom1_queue_size: 3
imu0_queue_size: 200
#imu1_queue_size: 50
#imu0_differential: true
#imu1_differential: false

#imu0_relative: false
#imu1_relative: false
      
odom0_twist_rejection_threshold: 1.5
#imu1_twist_rejection_threshold: 1.5
#imu0_twist_rejection_threshold: 1.5
odom1_pose_rejection_threshold: 2.0
      
# [ADVANCED] The process noise covariance matrix can be difficult to tune, and can vary for each application, so it is
# exposed as a configuration parameter. This matrix represents the noise we add to the total error after each
# prediction step. The better the omnidirectional motion model matches your system, the smaller these values can be.
# However, if users find that a given variable is slow to converge, one approach is to increase the
# process_noise_covariance diagonal value for the variable in question, which will cause the filter's predicted error
# to be larger, which will cause the filter to trust the incoming measurement more during correction. The values are
# ordered as x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az. Defaults to the matrix below if
# unspecified.
